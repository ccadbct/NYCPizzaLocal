<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Black Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Andrea's text -->
  <text x="600" y="280" font-family="serif" font-size="120" font-style="italic" fill="#0F4A3C" text-anchor="middle" font-weight="normal">
    Andrea's
  </text>
  
  <!-- PIZZA text -->
  <text x="600" y="400" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#C54B2C" text-anchor="middle" letter-spacing="8px">
    PIZZA
  </text>
  
  <!-- Subheading -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="32" fill="white" text-anchor="middle">
    Authentic NYC Pizza in East Village
  </text>
  
  <!-- Website -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="28" fill="#888888" text-anchor="middle">
    andreaspizzanyc.com
  </text>
  
  <!-- Decorative pizza slice in corner -->
  <g transform="translate(1000, 100)">
    <path d="M 0 0 L 120 50 L 100 120 Z" fill="#F4C430" stroke="#D4A024" stroke-width="2"/>
    <!-- Pepperoni on slice -->
    <circle cx="60" cy="60" r="8" fill="#C54B2C"/>
    <circle cx="40" cy="80" r="6" fill="#C54B2C"/>
    <circle cx="80" cy="40" r="7" fill="#C54B2C"/>
  </g>
</svg>